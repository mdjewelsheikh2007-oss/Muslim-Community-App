<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Al Quran</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{font-family:Arial;background:#f2f2f2;margin:0}
header{background:#0a4d3c;color:white;padding:15px;text-align:center}
select{width:100%;padding:10px;margin:10px 0}
#ayah{background:white;padding:15px;border-radius:8px;line-height:2}
.ar{font-size:22px;direction:rtl;text-align:right}
.tr{color:#333;margin-top:10px}
</style>
</head>

<body>

<header>
  <h2>ðŸ“– Al Quran</h2>
</header>

<div style="padding:15px">

<select id="surah" onchange="loadQuran()"></select>

<select id="lang" onchange="loadQuran()">
  <option value="bn.bengali">Bangla</option>
  <option value="en.asad">English</option>
  <option value="ur.jalandhry">Urdu</option>
  <option value="hi.hindi">Hindi</option>
</select>

<div id="ayah">Loading...</div>

</div>

<script>
const surahList = [
"Al-Fatiha","Al-Baqarah","Aal-E-Imran","An-Nisa","Al-Ma'idah",
"Al-An'am","Al-A'raf","Al-Anfal","At-Tawbah","Yunus",
"Hud","Yusuf","Ar-Ra'd","Ibrahim","Al-Hijr","An-Nahl",
"Al-Isra","Al-Kahf","Maryam","Ta-Ha","Al-Anbiya","Al-Hajj",
"Al-Mu'minun","An-Nur","Al-Furqan","Ash-Shu'ara","An-Naml",
"Al-Qasas","Al-Ankabut","Ar-Rum","Luqman","As-Sajdah",
"Al-Ahzab","Saba","Fatir","Ya-Sin","As-Saffat","Sad",
"Az-Zumar","Ghafir","Fussilat","Ash-Shuraa","Az-Zukhruf",
"Ad-Dukhan","Al-Jathiya","Al-Ahqaf","Muhammad","Al-Fath",
"Al-Hujurat","Qaf","Adh-Dhariyat","At-Tur","An-Najm",
"Al-Qamar","Ar-Rahman","Al-Waqi'ah","Al-Hadid","Al-Mujadila",
"Al-Hashr","Al-Mumtahanah","As-Saff","Al-Jumu'ah","Al-Munafiqun",
"At-Taghabun","At-Talaq","At-Tahrim","Al-Mulk","Al-Qalam",
"Al-Haqqah","Al-Ma'arij","Nuh","Al-Jinn","Al-Muzzammil",
"Al-Muddaththir","Al-Qiyamah","Al-Insan","Al-Mursalat",
"An-Naba","An-Nazi'at","Abasa","At-Takwir","Al-Infitar",
"Al-Mutaffifin","Al-Inshiqaq","Al-Buruj","At-Tariq",
"Al-A'la","Al-Ghashiyah","Al-Fajr","Al-Balad","Ash-Shams",
"Al-Layl","Ad-Duhaa","Ash-Sharh","At-Tin","Al-Alaq",
"Al-Qadr","Al-Bayyinah","Az-Zalzalah","Al-Adiyat",
"Al-Qari'ah","At-Takathur","Al-Asr","Al-Humazah",
"Al-Fil","Quraysh","Al-Ma'un","Al-Kawthar","Al-Kafirun",
"An-Nasr","Al-Masad","Al-Ikhlas","Al-Falaq","An-Nas"
];

const s = document.getElementById("surah");
surahList.forEach((n,i)=>s.innerHTML+=`<option value="${i+1}">${i+1}. ${n}</option>`);

function loadQuran(){
let surah = s.value;
let lang = document.getElementById("lang").value;

Promise.all([
fetch(`https://api.alquran.cloud/v1/surah/${surah}/quran-uthmani`).then(r=>r.json()),
fetch(`https://api.alquran.cloud/v1/surah/${surah}/${lang}`).then(r=>r.json())
]).then(([ar,tr])=>{
let html="";
ar.data.ayahs.forEach((a,i)=>{
html+=`<div class="ar">${a.text}</div>
<div class="tr">${tr.data.ayahs[i].text}</div><hr>`;
});
document.getElementById("ayah").innerHTML=html;
});
}
loadQuran();
</script>

</body>
</html>
